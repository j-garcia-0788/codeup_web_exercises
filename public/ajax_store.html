<!DOCTYPE html>
<html>
    <head>
        <title>Online Store</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
        <style>
            .container {
                margin: auto;
            }
        </style>

    </head>

    <body>

        <div class="container">
            
            <h1>My Tool Store</h1>

            <table class="table table-hover" id="products">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                </thead>
                <tbody id="insertProducts"></tbody>
            </table>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
        (function() {
            // TODO: Create an ajax GET request for /data/inventory.json
                var inventory = $.get('data/inventory.json');

                inventory.done(function(data) {

                    var tableInsert = $('#insertProducts');

                    var htmlString = '';

                    $(data).each(function(index, element) {
                        htmlString += '<tr>';
                        htmlString += '<td>' + element.title + '</td>';
                        htmlString += '<td>' + element.quantity + '</td>';
                        htmlString += '<td>' + element.price + '</td>';
                        htmlString += '<td>' + element.categories + '</td>';
                        htmlString += '</tr>'; 
                    });

                    tableInsert.html(htmlString);
                });
            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
        })();
        </script>

    </body>

</html>
