<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
	<script type="text/javascript"></script>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
        .important {
            text-align: center;
        }
    </style>
	<script>
		
		$('document').ready(function() {
			$('.header').click(function() {
                $('h1').css('background-color', '#FF0');
            });
			
			$('.container').dblclick(function() {
                $('p, li').css('font-size', '18px');
            });

            $('.list').hover(function() {
                    $('li').css('color', 'red');
                },
                function() {
                    $('li').css('color', 'black');
	            });
        });

	</script>

</head>
<body>
<div class="important">
<div class="container">
<h1 id="Query" class="header">JQuery!</h1>

<p>Hi there! This is a test for JQuery. Holla at ya test!</p>

<div id="list" class="list">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>
</div>
</div>
	
</body>
</html>
