<<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript">
    var randomNumber = Math.floor(Math.random()*100)+1;

    var prediction = prompt("I'm thinking of a number between 1 and 100. What is it?");
    
    var exitVariable = true;

    while (exitVariable) {
        if(prediction === randomNumber){
            exitVariable = false; 
            //should exit the loop when the user predicts the same number that was generated by the computer, but it doesn't
        }else{
            prediction = prompt("I was not thinking " + prediction + ". Guess again.");
        }
    }
    console.log("That's Correct! I was thinking" + randomNumber + ".");

    </script>
</head>
<body>

</body>
</html>
